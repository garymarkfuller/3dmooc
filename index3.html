<!doctype html>
<html>
<head>
<title>3D MOOC</title>
<script src="js/three.min.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/OBJLoader.js"></script>
</head>
<body style="padding: 0; margin: 0;">
<script>
var scene;
var camera;
var renderer;
var cameraControl;

function createRenderer() {
	renderer = new THREE.WebGLRenderer();
	renderer.setClearColor(0x000000, 1.0);
	renderer.setSize(window.innerWidth, window.innerHeight);
	renderer.shadowMap.enabled = true;
}

function createCamera() {
	camera = new THREE.PerspectiveCamera(
	45,
	window.innerWidth / window.innerHeight,
	0.1, 1000);
	camera.position.x = 15;
	camera.position.y = 16;
	camera.position.z = 23;
	camera.lookAt(scene.position);

	cameraControl = new THREE.OrbitControls(camera);
}

function createLight() {
	var spotLight = new THREE.SpotLight(0xffffff);
	spotLight.position.set(10,40,20);
	spotLight.shadowCameraNear = 20;
	spotLight.shadowCameraFar = 50;
	spotLight.castShadow = true;
	spotLight.shadowMapWidth = 2048;
	spotLight.shadowMapHeight = 2048;	
	scene.add(spotLight);
}

function loadModel() {

	var texture = new THREE.Texture();
	var loader = new THREE.ImageLoader ();
	loader.load('assets/lee_diffuse.jpg', function (image){
		texture.image = image;
		texture.needsUpdate = true;		
	})

	var normal_texture = new THREE.Texture();
	var loader = new THREE.ImageLoader ();
	loader.load('assets/lee_normal_tangent.jpg', function (image){
		normal_texture.image = image;
		normal_texture.needsUpdate = true;		
	})

	var material = new THREE.MeshPhongMaterial({
		specular: 0x222222,
		shininess: 35,
		map: texture,
		normalMap: normal_texture,
		normalScale: new THREE.Vector2(0.8, 0.8)

	});

	var loader = new THREE.OBJLoader();
	loader.load('assets/lee.obj', function(object) {
		object.traverse(function ( child ) {
			if( child instanceof THREE.Mesh ) {
				child.material = material;
				child.position.y -= 10;
				child.receiveShadow = true;
				child.castShadow = true;
			}
		});
		scene.add(object);
	});
}

function init() {
	scene = new THREE.Scene();

	createRenderer();
	createCamera();
	createLight();

	loadModel();

	document.body.appendChild(renderer.domElement);

	render();
}

function render() {
	cameraControl.update();

	renderer.render(scene, camera);
	requestAnimationFrame(render);
}

init();
</script>
</body>
</html>
